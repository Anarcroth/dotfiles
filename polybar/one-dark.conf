[monitors]
; change these to your local setup
left = HDMI-0
middle = HDMI-2
right = eDP-1-1

[colors]
;black
black = #00121417
; dark blue
background = #282C34
dim-background = #BF282C34
light-background = #33282C34
; silver
foreground = #ABB2BF
dim-foreground = #AAABB2BF
; yellow
yellow = #D19A66
; focus colors
blue = #61AFEF
blue2 = #528BFF
magenta = #C678DD
cyan = #56B6C2
green = #98C379
; red
piping-hot = #E06C75
; grey/gray
dimmed = #4B5363
dimmed-1 = #525E6D
dimmed-2 = #567B9A
; transparent
nothing = #0000

[bar/topL]
monitor = ${env:MONITOR:${monitors.left}}
width = 100%
height = 22

background = ${colors.background}
foreground = ${colors.foreground}

line-color = ${colors.blue}
line-size = 2

spacing = 0
module-margin-left = 0
module-margin-right = 0

font-0 = Iosevka Nerd Font:antialias=true:pixelsize=12;+3
font-1 = unifont:fontformat=truetype:size=10:antialias=false;+3

radius = 2.5

modules-center = kc

fixed-center = true

wm-restack = i3
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer

[bar/topR]
inherit = bar/topL
monitor = ${env:MONITOR:${monitors.right}}

[bar/topM]
inherit = bar/topL
monitor = ${env:MONITOR:${monitors.middle}}

[bar/bottomL]
monitor = ${bar/topL.monitor}
bottom = true
width = 100%
height = 22

background = ${bar/topL.background}
foreground = ${bar/topL.foreground}

line-color = ${bar/topL.background}
line-size = 2

spacing = 0
module-margin-left = 0
module-margin-right = 1

radius = 2.5

font-0 = Iosevka Nerd Font:antialias=true:pixelsize=12;+2
font-1 = unifont:fontformat=truetype:size=20:antialias=false;+3
font-2 = Iosevka Nerd Font:style=Medium:size=12;1

tray-position = right

modules-left = mpd i3 date
modules-center = xwindow
modules-right = volume memory battery eth wlan temperature xkeyboard

fixed-center =  true

cursor-click = pointer

[bar/bottomR]
inherit = bar/bottomL
monitor = ${env:MONITOR:${monitors.right}}

[bar/bottomM]
inherit = bar/bottomL
monitor = ${env:MONITOR:${monitors.middle}}

[module/kc]
type = custom/text

content-foreground = ${colors.piping-hot}
content-background = ${colors.nothing}
content = " %{T3}.:Marti  Kejsi:.%{T-}"

[module/memory]
type = internal/memory

interval = 3

format =  <label>
format-foreground = ${colors.magenta}
format-background = ${colors.dimmed}
format-underline = ${colors.magenta}
format-padding = 1

[module/battery-menu]
type = custom/text

content-foreground = ${colors.blue}
content-background = ${colors.nothing}
content = "%{T3}%{T-}"

click-left = ~/.config/rofi/scripts/battery.sh

[module/battery]
type = internal/battery
battery = BAT0
full-at = 98

time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-foreground = ${colors.background}
format-charging-background = ${colors.yellow}
format-charging-padding = 0

label-charging = %percentage%% %time%
label-charging-foreground = ${colors.yellow}
label-charging-background = ${colors.background}
label-charging-padding = 0

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-padding = 1
; Framerate in milliseconds
animation-charging-framerate = 1000

format-discharging = <animation-discharging> <label-discharging>
format-discharging-foreground = ${colors.blue}
format-discharging-background = ${colors.dimmed}
format-discharging-underline = ${colors.blue}
format-discharging-padding = 1

label-discharging = %percentage%%
label-discharging-foreground = ${colors.blue}
label-discharging-padding = 0

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-padding = 0
; Framerate in milliseconds
animation-discharging-framerate = 1000

format-full = <ramp-capacity> <label-full>
format-full-foreground = ${colors.background}
format-full-background = ${colors.green}
format-full-padding = 1

label-full = %percentage%% Max charged
label-full-foreground = ${colors.green}
label-full-background = ${colors.background}
label-full-padding = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-padding = 1

[module/i3]
type = internal/i3

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;

pin-workspaces = false
strip-wsnumbers = true

; %{F#282C34}%{B#00121417}
; %{F#282C34}%{B#00121417}
format = %{T1}<label-state>%{T-}

index-sort = true
wrapping-scroll = false

label-mode = %mode%
; %{F#528BFF}%{B#282C34}%{R} %icon%%{R}%{B- F-}
label-focused = %icon%
label-focused-foreground = ${colors.blue2}
label-focused-background = ${colors.dimmed}
label-focused-underline = ${colors.blue2}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.dim-foreground}
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-foreground = ${colors.dim-foreground}
label-visible-background = ${colors.dimmed}
label-visible-underline = ${colors.dim-foreground}
label-visible-padding = 1

[module/right-date]
type = custom/text

content-foreground = ${colors.foreground}
content-background = ${colors.nothing}
content = " %{T3} %{T-}"

click-left = ~/.config/rofi/scripts/time.sh

[module/date]
type = internal/date
interval = 1

date = "%Y-%m-%d"
time = %H:%M:%S

format =  <label>
format-foreground = ${colors.cyan}
format-background = ${colors.dimmed}
format-underline = ${colors.cyan}
format-padding = 1

label = %date% %time%
;label-foreground = ${colors.foreground}
;label-background = ${colors.background}
;label-underline = ${colors.foreground}
label-padding = 0

[module/mpd]
type = internal/mpd

host = 127.0.0.1
port = 6600

; Seconds to sleep between progressbar/song timer sync
interval = 1

icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 
icon-seekb = 
icon-seekf = 
icon-random = 
icon-repeat = 
icon-single = 
icon-consume = 

format-online = <icon-prev> <icon-seekb> <icon-(stop|play)> <icon-(pause|play)> <icon-seekf> <icon-next>
format-playing = ${self.format-online}
format-paused = ${self.format-online}
format-stopped = ${self.format-online}
label-song =  %artist% - %title%
label-offline =  mpd is offline

label-time = %elapsed% / %total%

[module/volume]
type = internal/volume

format-volume =  <label-volume>
format-volume-foreground = ${colors.foreground}
format-volume-background = ${colors.dimmed}
format-volume-underline = ${colors.foreground}
format-volume-padding = 1

label-volume = %percentage%%

format-muted = <label-muted><bar-volume>
format-muted-foreground = ${colors.dim-foreground}

label-muted = ""
label-muted-foreground = ${colors.foreground}
label-muted-background = ${colors.background}
label-muted-underline = ${colors.foreground}
label-muted-padding = 0

bar-volume-width = 15
bar-volume-foreground-0 = ${colors.foreground}
bar-volume-foreground-1 = ${colors.foreground}
bar-volume-foreground-2 = ${colors.green}
bar-volume-foreground-3 = ${colors.green}
bar-volume-foreground-4 = ${colors.blue}
bar-volume-foreground-5 = ${colors.blue}
bar-volume-foreground-6 = ${colors.magenta}
bar-volume-foreground-7 = ${colors.magenta}
bar-volume-gradient = true
bar-volume-indicator = |
bar-volume-indicator-font = 6
bar-volume-indicator-foreground = ${colors.yellow}
bar-volume-fill = -
bar-volume-fill-font = 6
bar-volume-empty = -
bar-volume-empty-font = 6
bar-volume-empty-foreground = ${colors.dimmed-2}

[module/xwindow]
type = internal/xwindow

; %{F#282C34}%{B#00121417}%{B#282C34}%{F#61AFEF}<label>%{F#282C34}%{B#0121417}
format = .:<label>:.
format-foreground = ${colors.blue}

label = %title%
label-maxlen = 30

[module/left-keyb]
type = custom/text

content-foreground = ${colors.magenta}
content-background = ${colors.background}
content = "%{T3}%{T-} "

click-left = battery.sh

[module/xkeyboard]
type = internal/xkeyboard

format =  <label-layout> <label-indicator>
format-foreground = ${colors.foreground}
format-background = ${colors.dimmed}
format-underline = ${colors.foreground}
format-padding = 1

label-layout = %layout%
label-layout-padding = 0

label-indicator = 
label-indicator-foreground = ${colors.magenta}
label-indicator-underline = ${colors.magenta}
label-indicator-padding = 0

[module/right-eth]
type = custom/text

content-foreground = ${colors.piping-hot}
content-background = ${colors.background}
content = "%{T3}%{T-}"

click-left = ~/.config/rofi/scripts/network.sh

[module/eth]
type = internal/network
interface = enp60s0
interval = 5.0

format-connected =  <label-connected>
format-connected-foreground = ${colors.background}
format-connected-background = ${colors.piping-hot}
format-connected-padding = 1

label-connected = %linkspeed%
label-connected-foreground = ${colors.piping-hot}
label-connected-background = ${colors.background}
label-connected-padding = 1

format-disconnected =  <label-disconnected>
format-disconnected-foreground = ${colors.piping-hot}
format-disconnected-background = ${colors.dimmed}
format-disconnected-underline = ${colors.piping-hot}
format-disconnected-padding = 1

label-disconnected = "down"

label-disconnected-foreground = ${colors.piping-hot}
label-disconnected-padding = 0

[module/right-wlan]
type = custom/text

content-foreground = ${colors.green}
content-background = ${colors.background}
content = "%{T3}%{T-}"

click-left = ~/.config/rofi/scripts/network.sh

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 5.0

format-connected =  <label-connected>
format-connected-foreground = ${colors.green}
format-connected-background = ${colors.dimmed}
format-connected-underline = ${colors.green}
format-connected-padding = 1

label-connected = %signal%%
label-connected-foreground = ${colors.green}
label-connected-padding = 0

format-disconnected =  <label-disconnected>
format-disconnected-foreground = ${colors.green}
format-disconnected-background = ${colors.background}
format-disconnected-underline = ${colors.green}
format-disconnected-padding = 0

label-disconnected = "down "
label-disconnected-foreground = ${colors.green}
label-disconnected-background = ${colors.background}
label-disconnected-padding = 0

[module/right-temp]
type = custom/text

content-foreground = ${colors.yellow}
content-background = ${colors.background}
content = "%{T3}%{T-}"

click-left = battery.sh

[module/temperature]
type = internal/temperature
thermal-zone = 9
base-temperature = 20
warn-temperature = 80

format = <ramp> <label>
format-foreground = ${colors.yellow}
format-background = ${colors.dimmed}
format-underline = ${colors.yellow}
format-padding = 1

format-warn = <ramp> <label-warn>
format-warn-foreground = ${colors.yellow}
format-warn-background = ${colors.dimmed}
format-warn-underline = ${colors.yellow}
format-warn-padding = 1

label = %temperature-c%
label-foreground = ${colors.yellow}
label-padding = 0

label-warn = %temperature-c%
label-warn-padding = 0

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-padding = 0

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 5
margin-bottom = 5
