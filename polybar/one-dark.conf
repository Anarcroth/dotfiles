[monitors]
; change these to your local setup
left = HDMI-0
middle = HDMI-2
right = eDP-1-1

[colors]
; dark blue
background = #282C34
dim-background = #BF282C34
light-background = #33282C34
; silver
foreground = #ABB2BF
dim-foreground = #AAABB2BF
; yellow
yellow = #D19A66
; focus colors
blue = #61AFEF
blue2 = #528BFF
magenta = #C678DD
cyan = #56B6C2
green = #98C379
; red
piping-hot = #E06C75
; grey/gray
dimmed = #444444
dimmed-1 = #525E6D
dimmed-2 = #567B9A
; transparent
nothing = #0000

[bar/topL]
monitor = ${env:MONITOR:${monitors.left}}
width = 100%
height = 30

background = ${colors.background}
foreground = ${colors.foreground}

line-color = ${colors.blue}
line-size = 2

spacing = 1
padding-right = 1
padding-left = 1
module-margin = 1

font-0 = Iosevka Nerd Font:antialias=true:pixelsize=12;+2
font-1 = unifont:fontformat=truetype:size=10:antialias=false;+2

modules-left = volume
modules-center = i3
modules-right = date

fixed-center = true

wm-restack = i3
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

[bar/topR]
inherit = bar/topL
monitor = ${env:MONITOR:${monitors.right}}

[bar/topM]
inherit = bar/topL
monitor = ${env:MONITOR:${monitors.middle}}

[bar/bottomL]
monitor = ${bar/topL.monitor}
bottom = true
width = 100%
height = 30

background = ${bar/topL.background}
foreground = ${bar/topL.foreground}

line-color = ${bar/topL.background}
line-size = 2

spacing = 1
module-margin-left = 0
module-margin-right = 2

font-0 = Iosevka Nerd Font:antialias=true:pixelsize=12;+2
font-1 = unifont:fontformat=truetype:size=20:antialias=false;+2

modules-left = mpd
modules-right = battery eth wlan cputemp xkeyboard
tray-position = right

fixed-center =  true

[bar/bottomR]
inherit = bar/bottomL
monitor = ${env:MONITOR:${monitors.right}}

[bar/bottomM]
inherit = bar/bottomL
monitor = ${env:MONITOR:${monitors.middle}}

[module/battery]
type = internal/battery
battery = BAT0
full-at = 98

format-charging =  <label-charging>
format-charging-foreground = ${colors.yellow}
format-charging-underline = ${colors.yellow}

format-discharging =  <label-discharging>
format-discharging-foreground = ${colors.blue}
format-discharging-underline = ${colors.blue}

format-full =  <label-full>
format-full-foreground = ${colors.green}
format-full-underline = ${colors.green}

label-charging = %percentage%%
label-charging-foreground = ${colors.yellow}
label-charging-underline = ${colors.yellow}

label-discharging = %percentage%%
label-discharging-foreground = ${colors.blue}
label-discharging-underline = ${colors.blue}

label-full = %percentage%%
label-full-foreground = ${colors.green}
label-full-underline = ${colors.green}

[module/i3]
type = internal/i3

ws-icon-0 = 1;1 ffox
ws-icon-1 = 2;2 emacs
ws-icon-2 = 3;3 work
ws-icon-3 = 4;4 sh
ws-icon-4 = 5;5 msg
ws-icon-5 = 6;6 kpxc
ws-icon-6 = 7;7 rand
ws-icon-7 = 8;8 rand
ws-icon-8 = 9;9 rand
ws-icon-9 = 10;10 music

pin-workspaces = false

format = <label-state> <label-mode>

index-sort = true
wrapping-scroll = false

label-mode = %mode%

label-focused = %icon%
label-focused-foreground = ${colors.blue2}
label-focused-underline = ${colors.blue2}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

label-yellow = %icon%
label-yellow-background = ${colors.nothing}
label-yellow-foreground = ${colors.yellow}
label-yellow-padding = 1

[module/date]
type = internal/date
interval = 1

date = "%Y-%m-%d"

time = %H:%M:%S

label =  %date% :  %time%
label-underline = ${colors.foreground}

[module/cmus]
type = custom/script

format-prefix = "  "
format-prefix-foreground = ${colors.green}

exec = bash ~/.config/polybar/polymus.sh
exec-if = pgrep -x cmus

interval = 1

click-left = cmus-remote --pause
click-right = cmuse-remote --stop

[module/mpd]
type = internal/mpd

host = 127.0.0.1
port = 6600

; Seconds to sleep between progressbar/song timer sync
interval = 1

icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 
icon-seekb = 
icon-seekf = 
icon-random = 
icon-repeat = 
icon-single = 
icon-consume = 

format-online = <icon-prev> <icon-seekb> <icon-(stop|play)> <icon-(pause|play)> <icon-seekf> <icon-next>
format-playing = ${self.format-online}
format-paused = ${self.format-online}
format-stopped = ${self.format-online}
label-song =  %artist% - %title%
label-offline =  mpd is offline

label-time = %elapsed% / %total%

[module/volume]
type = internal/volume

format-volume = <label-volume><bar-volume>

label-volume = ""
label-volume-foreground = ${root.foreground}
label-volume-underline = ${colors.foreground}

format-muted = <label-muted><bar-volume>
format-muted-foreground = ${colors.dim-foreground}

label-muted = ""
label-muted-foreground = ${colors.dim-foreground}
label-muted-underline = ${colors.dim-foreground}

bar-volume-width = 45
bar-volume-foreground-0 = ${colors.foreground}
bar-volume-foreground-1 = ${colors.foreground}
bar-volume-foreground-2 = ${colors.green}
bar-volume-foreground-3 = ${colors.green}
bar-volume-foreground-4 = ${colors.blue}
bar-volume-foreground-5 = ${colors.blue}
bar-volume-foreground-6 = ${colors.magenta}
bar-volume-foreground-7 = ${colors.magenta}
bar-volume-gradient = true
bar-volume-indicator = 
bar-volume-indicator-font = 6
bar-volume-indicator-foreground = ${colors.yellow}
bar-volume-fill = 
bar-volume-fill-font = 6
bar-volume-empty = 
bar-volume-empty-font = 6
bar-volume-empty-foreground = ${colors.dimmed-2}

[module/xwindow]
type = internal/
label = %title:0:30:...

[module/xkeyboard]
type = internal/xkeyboard

format =  <label-layout> <label-indicator>
format-spacing = 0
format-underline = ${colors.foreground}

label-layout-foreground = ${colors.foreground}
label-layout-underline = ${colors.foreground}

label-indicator = %name%
label-indicator-padding = 0
label-indicator-margin = 0
label-indicator-foreground = ${colors.magenta}

[module/eth]
type = internal/network
interface = enp60s0
interval = 5

format-connected = <label-connected>
label-connected = " up"
label-connected-foreground = ${colors.green}
label-connected-underline = ${colors.green}

format-disconnected = <label-disconnected>
label-disconnected = " down"
label-disconnected-foreground = ${colors.piping-hot}
label-disconnected-underline = ${colors.piping-hot}

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 5

format-connected = <label-connected>
format-connected-prefix-foreground = ${colors.green}

label-connected = " %signal%%"
label-connected-foreground = ${colors.green}
label-connected-underline = ${colors.green}

format-disconnected = <label-disconnected>

label-disconnected = " down"
label-disconnected-foreground = ${colors.piping-hot}
label-disconnected-underline = ${colors.piping-hot}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <label>

format-warn = <label-warn>

label = " %temperature%"
label-foreground = ${colors.yellow}
label-underline = ${colors.yellow}

label-warn = " %temperature%"
label-warn-foreground = ${colors.piping-hot}
label-warn-underline = ${colors.piping-hot}

[module/cputemp]
type = custom/script

exec = echo `sensors -A | grep -oP '^Core.+?  \+\K\d+' | awk '{k+=$1}END{print int(k/NR)}'`°C

interval = 5

format-underline = ${colors.yellow}
format-foreground = ${colors.yellow}

format-prefix = " "
format-prefix-foreground = ${colors.yellow}


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 5
margin-bottom = 5
