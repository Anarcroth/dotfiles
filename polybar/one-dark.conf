[monitors]
; change these to your local setup
left = HDMI-0
middle = HDMI-2
right = eDP-1-1

[colors]
;black
black = #00121417
; dark blue
background = #282C34
dim-background = #BF282C34
light-background = #33282C34
; silver
foreground = #ABB2BF
dim-foreground = #AAABB2BF
; yellow
yellow = #D19A66
; focus colors
blue = #61AFEF
blue2 = #528BFF
magenta = #C678DD
cyan = #56B6C2
green = #98C379
; red
piping-hot = #E06C75
; grey/gray
dimmed = #444444
dimmed-1 = #525E6D
dimmed-2 = #567B9A
; transparent
nothing = #0000

[bar/topL]
monitor = ${env:MONITOR:${monitors.left}}
width = 100%
height = 18

background = ${colors.black}
foreground = ${colors.foreground}

line-color = ${colors.blue}
line-size = 0

spacing = 0
module-margin-left = 0
module-margin-right = 0

font-0 = Iosevka Nerd Font:antialias=true:pixelsize=12;+3
font-1 = unifont:fontformat=truetype:size=10:antialias=false;+3

radius = 2.5

modules-left = volume
modules-center = xwindow
modules-right = right-date date

fixed-center = true

wm-restack = i3
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer

[bar/topR]
inherit = bar/topL
monitor = ${env:MONITOR:${monitors.right}}

[bar/topM]
inherit = bar/topL
monitor = ${env:MONITOR:${monitors.middle}}

[bar/bottomL]
monitor = ${bar/topL.monitor}
bottom = true
width = 100%
height = 18

background = ${bar/topL.background}
foreground = ${bar/topL.foreground}

line-color = ${bar/topL.background}
line-size = 0

spacing = 0
module-margin-left = 0
module-margin-right = 0

radius = 2.5

font-0 = Iosevka Nerd Font:antialias=true:pixelsize=12;+3
font-1 = unifont:fontformat=truetype:size=20:antialias=false;+3
font-2 = Iosevka Nerd Font:style=Medium:size=12;3

modules-left = xkeyboard left-keyb mpd i3
modules-center = kc
modules-right = right-battery battery right-eth eth right-wlan wlan right-temp temperature

fixed-center =  true

cursor-click = pointer

[bar/bottomR]
inherit = bar/bottomL
monitor = ${env:MONITOR:${monitors.right}}

[bar/bottomM]
inherit = bar/bottomL
monitor = ${env:MONITOR:${monitors.middle}}

[module/kc]
type = custom/text

content-foreground = ${colors.piping-hot}
content-background = ${colors.nothing}
content = " %{T3} Marti  Kejsi %{T-}"

click-left = battery.sh

[module/right-battery]
type = custom/text

content-foreground = ${colors.blue}
content-background = ${colors.nothing}
content = " %{T3}%{T-}"

click-left = battery.sh

[module/battery]
type = internal/battery
battery = BAT0
full-at = 98

time-format = %Hh:%Mm

format-charging = <animation-charging><label-charging>
format-charging-foreground = ${colors.background}
format-charging-background = ${colors.yellow}
;format-charging-padding = 1

format-discharging = <animation-discharging><label-discharging>
format-discharging-foreground = ${colors.background}
format-discharging-background = ${colors.blue}
;format-discharging-underline = ${colors.background}
;format-discharging-overline = ${colors.background}
;format-discharging-padding = 1

format-full = <ramp-capacity> <label-full>
format-full-foreground = ${colors.background}
format-full-background = ${colors.green}
format-full-padding = 1

label-charging = %percentage%% %time%
label-charging-foreground = ${colors.yellow}
label-charging-background = ${colors.background}
label-charging-padding = 1

label-discharging = %percentage%% %time%
label-discharging-foreground = ${colors.blue}
label-discharging-background = ${colors.background}
format-discharging-underline = ${colors.background}
format-discharging-overline = ${colors.background}
label-discharging-padding = 1

label-full = %percentage%% Max charged
label-full-foreground = ${colors.green}
label-full-background = ${colors.background}
label-full-padding = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-padding = 1

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-padding = 1
; Framerate in milliseconds
animation-charging-framerate = 1000

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-padding = 1
; Framerate in milliseconds
animation-discharging-framerate = 1000

[module/i3]
type = internal/i3

ws-icon-0 = 1;1 ffox
ws-icon-1 = 2;2 emacs
ws-icon-2 = 3;3 work
ws-icon-3 = 4;4 sh
ws-icon-4 = 5;5 msg
ws-icon-5 = 6;6 kpxc
ws-icon-6 = 7;7 rand
ws-icon-7 = 8;8 rand
ws-icon-8 = 9;9 rand
ws-icon-9 = 10;10 music

pin-workspaces = false

; %{F#282C34}%{B#00121417}
format = <label-state><label-mode>%{F#282C34}%{B#00121417}

index-sort = true
wrapping-scroll = false

label-mode = %mode%

label-focused = %{F#528BFF}%{B#282C34}%{R} %icon%%{R}%{B- F-}

label-unfocused = %icon%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

[module/right-date]
type = custom/text

content-foreground = ${colors.foreground}
content-background = ${colors.nothing}
content = " %{T3}%{T-}"

click-left = battery.sh

[module/date]
type = internal/date
interval = 1

date = "%Y-%m-%d"
time = %H:%M:%S

format =  <label>
format-foreground = ${colors.background}
format-background = ${colors.foreground}
format-padding = 1

label = %date% : %time%
label-foreground = ${colors.foreground}
label-background = ${colors.background}
label-padding = 1

[module/mpd]
type = internal/mpd

host = 127.0.0.1
port = 6600

; Seconds to sleep between progressbar/song timer sync
interval = 1

icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 
icon-seekb = 
icon-seekf = 
icon-random = 
icon-repeat = 
icon-single = 
icon-consume = 

format-online = <icon-prev> <icon-seekb> <icon-(stop|play)> <icon-(pause|play)> <icon-seekf> <icon-next>
format-playing = ${self.format-online}
format-paused = ${self.format-online}
format-stopped = ${self.format-online}
label-song =  %artist% - %title%
label-offline =  mpd is offline

label-time = %elapsed% / %total%

[module/volume]
type = internal/volume

format-volume = <label-volume><bar-volume>

label-volume = ""
label-volume-foreground = ${colors.background}
label-volume-background = ${colors.foreground}
label-volume-padding = 1

format-muted = <label-muted><bar-volume>
format-muted-foreground = ${colors.dim-foreground}

label-muted = " "
label-muted-foreground = ${colors.background}
label-muted-background = ${colors.foreground}
label-muted-padding = 1

bar-volume-width = 45
bar-volume-foreground-0 = ${colors.foreground}
bar-volume-foreground-1 = ${colors.foreground}
bar-volume-foreground-2 = ${colors.green}
bar-volume-foreground-3 = ${colors.green}
bar-volume-foreground-4 = ${colors.blue}
bar-volume-foreground-5 = ${colors.blue}
bar-volume-foreground-6 = ${colors.magenta}
bar-volume-foreground-7 = ${colors.magenta}
bar-volume-gradient = true
bar-volume-indicator = 
bar-volume-indicator-font = 6
bar-volume-indicator-foreground = ${colors.yellow}
bar-volume-fill = 
bar-volume-fill-font = 6
bar-volume-empty = 
bar-volume-empty-font = 6
bar-volume-empty-foreground = ${colors.dimmed-2}

[module/xwindow]
type = internal/xwindow

format = %{F#282C34}%{B#00121417}%{B#282C34}%{F#61AFEF}<label>%{F#282C34}%{B#0121417}

label = %title%
label-maxlen = 50

[module/left-keyb]
type = custom/text

content-foreground = ${colors.magenta}
content-background = ${colors.nothing}
content = "%{T3}%{T-} "

click-left = battery.sh

[module/xkeyboard]
type = internal/xkeyboard

; Push 0 pixels to the left so that the space is seen
format = %{O0}  <label-layout><label-indicator>
format-foreground = ${colors.background}
format-background = ${colors.foreground}
format-padding = 0

label-layout = %layout%
label-layout-foreground = ${colors.foreground}
label-layout-background = ${colors.background}
label-layout-padding = 1

label-indicator = %name%
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.magenta}
label-indicator-padding = 1

[module/right-eth]
type = custom/text

content-foreground = ${colors.piping-hot}
content-background = ${colors.nothing}
content = " %{T3}%{T-}"

click-left = battery.sh

[module/eth]
type = internal/network
interface = enp60s0
interval = 5.0

format-connected =  <label-connected>
format-connected-foreground = ${colors.background}
format-connected-background = ${colors.piping-hot}
format-connected-padding = 1

label-connected = %linkspeed%
label-connected-foreground = ${colors.piping-hot}
label-connected-background = ${colors.background}
label-connected-padding = 1

format-disconnected =  <label-disconnected>
format-disconnected-foreground = ${colors.background}
format-disconnected-background = ${colors.piping-hot}
format-disconnected-padding = 1

label-disconnected = "down"

label-disconnected-foreground = ${colors.piping-hot}
label-disconnected-background = ${colors.background}
label-disconnected-padding = 1

[module/right-wlan]
type = custom/text

content-foreground = ${colors.green}
content-background = ${colors.nothing}
content = "%{T3}%{T-}"

click-left = battery.sh

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 5.0

format-connected =  <label-connected>
format-connected-foreground = ${colors.background}
format-connected-background = ${colors.green}
format-connected-padding = 1

label-connected = %essid% %signal%%
label-connected-foreground = ${colors.green}
label-connected-background = ${colors.background}
label-connected-padding = 1

format-disconnected =  <label-disconnected>
format-disconnected-foreground = ${colors.background}
format-disconnected-background = ${colors.green}
format-disconnected-padding = 1

label-disconnected = " down"
label-disconnected-foreground = ${colors.green}
label-disconnected-background = ${colors.background}
label-disconnected-padding = 0

[module/right-temp]
type = custom/text

content-foreground = ${colors.yellow}
content-background = ${colors.nothing}
content = "%{T3}%{T-}"

click-left = battery.sh

[module/temperature]
type = internal/temperature
thermal-zone = 9
base-temperature = 20
warn-temperature = 80

format = <ramp><label>
format-foreground = ${colors.background}
format-background = ${colors.yellow}

format-warn = <ramp><label-warn>
format-warn-foreground = ${colors.background}
format-warn-background = ${colors.yellow}

label = %temperature-c%
label-foreground = ${colors.yellow}
label-background = ${colors.background}
label-padding = 1

label-warn = %temperature-c%
label-warn-foreground = ${colors.yellow}
label-warn-background = ${colors.background}
label-warn-padding = 1

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-padding = 1

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 5
margin-bottom = 5
