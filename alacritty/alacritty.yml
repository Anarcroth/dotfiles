# Font configuration (changes require restart)
font:
  size: 7
  normal:
    family: Iosevka Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular
  bold:
    family: Iosevka Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold
  italic:
    family: Iosevka Nerd Font
    # Style can be specified to pick a specific face.
    style: Italic

scrolling:
  history: 10000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

bell:
  animation: EaseOutExpo
  duration: 1
  color: '0xffffff'

shell:
  program: /bin/zsh

cursor:
  style: Beam

# One Dark Theme
colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  cursor:
    text:       CellBackground
    cursor:     '#528bff' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color
  normal:
    black:      '#282c34'
    red:        '#e06c75'
    green:      '#98c379'
    yellow:     '#e5c07b'
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997'
  bright:
    black:      '#282c34'
    red:        '#e06c75'
    green:      '#98c379'
    yellow:     '#e5c07b'
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997'
